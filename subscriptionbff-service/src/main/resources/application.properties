api.title=BFF Subscription Service 
api.description=Backend for frontend providing subscription to newsletter
api.version=1.0.0
springfox.documentation.enabled=true
spring.application.name=subscription-bff

management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
